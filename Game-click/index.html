<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" type="module" defer></script>
</head>
<body>
  <div class="app">
    <div class="data">
     <div class="levels">
      <h1>Numero de clicks <span>0</span> </h1>
      <p>nivel 1</p>
    </div>
      <div class="timer">
        <p>Tempo:</p>
        <div id="timer">
         <h2 class="seconds">0</h2> 
         <p>s</p>
        </div>
      </div>
    </div>  
    <div class="buttons">
      <button></button>
      <button>reset</button>
    </div>
  </div>
    <div class="app2 close">
        <div class="next-level-container">
        <div class="next-level-content">
            <h1>Parabéns!</h1>
            <p id="victory">Você avançou para o próximo nível!</p>
            <h2 class="totalTime">Tempo total:</h2>
            <div id="timerTotal">
              <span>0</span>
              <p>s</p>
            </div>
            <button class="startNextLevel">Iniciar Próximo Nível</button>
        </div>
    </div>
    </div>
</body>
</html>
